<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Awesome Books</title>
  </head>
  <body>
    <header class="header">
    </header>
    <main class="main">
      <section id="books" class="books">
        <h2 class="title">All awesome books</h2>
      </section>
      <section id="add-new" class="add-new">
        <h2 class="title">Add a new book</h2>
        <form id="add-book-form" action="#" class="add-book-form">
          <input id="title" type="text" name="title" placeholder="Enter the book's title" aria-label="title" class="input">
          <br><br>
          <input id="author" type="text" name="author" placeholder="Enter the book's author" aria-label="author" class="input">
          <br><br>
          <button type="submit" class="add">Add</button>
        </form>
      </section>
    </main>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
